<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <title>新規登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
<div class="card auth-card">
    <div class="card-header">
        <h1 class="text-center">新規登録</h1>
    </div>
    <div class="card-body">
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">ユーザー名:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control">
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">登録する</button>
            </div>
        </form>
    </div>
    <div class="card-footer text-center">
        すでにアカウントをお持ちですか？ <a th:href="@{/login}">ログイン</a>
    </div>
</div>
</body>
</html>
