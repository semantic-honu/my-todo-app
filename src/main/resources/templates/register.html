<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<body>

<div th:replace="~{layout :: layout(title='新規登録', username=null, content=~{::content})}">

    <div th:fragment="content">
        <div class="d-flex justify-content-center">
            <div class="card auth-card">
                <div class="card-header">
                    <h1 class="text-center">新規登録</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${user}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">ユーザー名:</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード:</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">登録する</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    すでにアカウントをお持ちですか？ <a th:href="@{/login}">ログイン</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
