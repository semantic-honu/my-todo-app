<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="user-info" th:if="${username}">
    <p>ようこそ, <span th:text="${username}"></span> さん</p>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-primary">ログアウト</button>
    </form>
</div>

<h1>タスク一覧</h1>
<br>
<ul>
    <li th:each="task : ${tasks}">
        <span th:class="${task.completed} ? 'completed' : ''">
            <a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.title}"></a>
        </span>
    </li>
</ul>
<a th:href="@{/create}" class="btn btn-primary">タスクの追加</a>
</body>
</html>
