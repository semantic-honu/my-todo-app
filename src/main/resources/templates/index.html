<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<body>

<div th:replace="~{layout :: layout(title='ホーム', username=${username}, content=~{::content})}">

    <div th:fragment="content">
        <div class="d-flex justify-content-end align-items-center mb-4">
            <a th:href="@{/create}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> タスクの追加
            </a>
        </div>

        <div th:if="${#lists.isEmpty(tasks)}" class="text-center mt-5">
            <div class="card">
                <div class="card-body">
                    <p class="lead mb-0">登録したタスクはここに表示されます</p>
                </div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:if="!${#lists.isEmpty(tasks)}">
            <div th:each="task : ${tasks}" class="col">
                <div class="card h-100 shadow-sm" th:classappend="${task.completed} ? 'bg-light' : ''">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''">
                            <a th:href="@{/tasks/{id}(id=${task.id})}" class="text-decoration-none stretched-link text-dark" th:text="${task.title}"></a>
                        </h5>
                        <p class="card-text flex-grow-1 small text-muted" th:text="${#strings.abbreviate(task.description, 100)}"></p>
                        <div class="mt-auto d-flex justify-content-between align-items-center pt-2 border-top">
                            <small th:text="${task.completed} ? '完了済み' : '未完了'" class="fw-bold" th:classappend="${task.completed} ? 'text-success' : 'text-danger'"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
