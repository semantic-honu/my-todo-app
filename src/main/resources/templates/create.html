<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク作成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="user-info" th:if="${username}">
    <p>ようこそ, <span th:text="${username}"></span> さん</p>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-primary">ログアウト</button>
    </form>
</div>
<h1>新しいタスクを作成</h1>
<form th:action="@{/tasks}" th:object="${task}" method="post" novalidate>
    <div class="mb-3">
        <label for="title" class="form-label">タスク名:</label>
        <input type="text" id="title" th:field="*{title}" class="form-control">
        <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">詳細:</label>
        <input type="text" id="description" th:field="*{description}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">作成</button>
</form>
<br>
<a href="/" th:href="@{/}">タスク一覧に戻る</a>
</body>
</html>
