<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<body>

<div th:replace="~{layout :: layout(title='タスクの編集', username=${username}, content=~{::content})}">

    <div th:fragment="content">
        <div class="card">
            <div class="card-header">
                <h1>タスクの編集</h1>
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/tasks/{id}(id=${task.id})}" th:object="${task}" method="post" novalidate>
                    <div class="mb-3">
                        <label for="title" class="form-label">タスク名:</label>
                        <input type="text" id="title" th:field="*{title}" class="form-control" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">詳細:</label>
                        <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="completed" th:field="*{completed}" class="form-check-input">
                        <label for="completed" class="form-check-label">完了済み</label>
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                    <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-secondary">キャンセル</a>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
