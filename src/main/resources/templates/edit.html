<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="user-info" th:if="${username}">
    <p>ようこそ, <span th:text="${username}"></span> さん</p>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-primary">ログアウト</button>
    </form>
</div>
<h1>タスクを編集</h1>
<form action="#" th:action="@{/tasks/{id}(id=${task.id})}" th:object="${task}" method="post" novalidate>
    <div>
        <label for="title">タスク名:</label>
        <input type="text" id="title" th:field="*{title}">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;">Title Error</span>
    </div>
    <div>
        <label for="description">詳細:</label>
        <input type="text" id="description" th:field="*{description}">
    </div>
    <div>
        <input type="checkbox" id="completed" th:field="*{completed}">
        <label for="completed">完了済み</label>
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
</form>
<br>
<a th:href="@{/tasks/{id}(id=${task.id})}">詳細に戻る</a>
</body>
</html>
