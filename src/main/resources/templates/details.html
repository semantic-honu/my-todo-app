<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<body>

<div th:replace="~{layout :: layout(title=${task.title}, username=${username}, content=~{::content})}">

    <div th:fragment="content">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h1 class="mb-0" th:text="${task.title}" th:class="${task.completed} ? 'text-decoration-line-through text-muted' : ''"></h1>
                <span th:text="${task.completed} ? '完了済み' : '未完了'" class="badge" th:classappend="${task.completed} ? 'bg-success' : 'bg-danger'"></span>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${task.description}"></p>
            </div>
            <div class="card-footer bg-transparent border-top-0">
                <a th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn btn-primary">編集</a>
                <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" class="d-inline">
                    <button type="submit" onclick="return confirm('本当に削除しますか？');" class="btn btn-danger">削除</button>
                </form>
                <a th:href="@{/}" class="btn btn-secondary">一覧に戻る</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
